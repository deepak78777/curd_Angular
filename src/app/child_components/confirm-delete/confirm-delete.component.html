<div class="delete-dialog">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete <b>{{ data.name }}</b>?</p>
  
    <div class="buttons">
      <button mat-button color="warn" (click)="confirmDelete()">Yes</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </div>
  </div>
